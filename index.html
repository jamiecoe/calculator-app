<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Calculator App</title>

  <link rel="stylesheet" type="text/css" href="css/style.css" />


</head>

<body>

  <section id="calculator">

    <header id="header">
      <h1>Calculator App</h1>
    </header>

    <div id="output-box">0</div>
    <div class="container">
      <button id="clear">AC</button>
      <button id="back-space">CE</button>
      <button class="operator">/</button>
      <button class="operator">*</button>
      <button class="numerator">7</button>
      <button class="numerator">8</button>
      <button class="numerator">9</button>
      <button class="operator">-</button>
      <button class="numerator">4</button>
      <button class="numerator">5</button>
      <button class="numerator">6</button>
      <button class="operator">+</button>
      <button class="numerator">1</button>
      <button class="numerator">2</button>
      <button class="numerator">3</button>
      <button id="equals">=</button>
      <button id="zero" class="numerator bottom-row">0</button>
      <button class="numerator bottom-row">.</button>
    </div>

  </section>

  <script src="js/calculator.js" type="text/javascript"></script>

</body>

</html>
