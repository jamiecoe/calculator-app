<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Calculator App</title>

  <link rel="stylesheet" type="text/css" href="css/style.css" />


</head>

<body>

  <header>
    <h1>Calculator App</h1>
  </header>

  <section>
    <p>OUTPUT</p>
    <div>
      <button>AC</button>
      <button>CE</button>
      <button>&#247;</button>
      <button>&#215;</button>
    </div>

    <div>
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>&#8722;</button>
    </div>

    <div>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>&#43;</button>
    </div>

    <div>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>=</button>
    </div>

    <div>
      <button>0</button>
      <button>.</button>
    </div>

  </section>

</body>

</html>
