<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Calculator App</title>

  <link rel="stylesheet" type="text/css" href="css/style.css" />


</head>

<body>

  <header>
    <h1>Calculator App</h1>
  </header>

  <section>
    <div id="output-box">0</div>
    <div>
      <button id="clear">AC</button>
      <button>CE</button>
      <button class="equation">/</button>
      <button class="equation">*</button>
    </div>

    <div>
      <button class="equation">7</button>
      <button class="equation">8</button>
      <button class="equation">9</button>
      <button class="equation">&#8722;</button>
    </div>

    <div>
      <button class="equation">4</button>
      <button class="equation">5</button>
      <button class="equation">6</button>
      <button class="equation">&#43;</button>
    </div>

    <div>
      <button class="equation">1</button>
      <button class="equation">2</button>
      <button class="equation">3</button>
      <button id="equals">=</button>
    </div>

    <div>
      <button class="equation">0</button>
      <button class="equation">.</button>
    </div>

  </section>

  <script src="js/calculator.js" type="text/javascript"></script>

</body>

</html>
