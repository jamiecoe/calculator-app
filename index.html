<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Calculator App</title>

  <link rel="stylesheet" type="text/css" href="css/style.css" />


</head>

<body>

  <section id="calculator">

    <header id="header">
      <h1>Calculator App</h1>
    </header>

    <div id="output-box-hidden">0</div>
    <div id="output-box-display">0</div>
    <div class="container">
      <button id="clear">AC</button>
      <button id="back-space">CE</button>
      <button class="operator" value="/">&#247;</button>
      <button class="operator" value="*">&#215;</button>
      <button class="numerator" value="7">7</button>
      <button class="numerator" value="8">8</button>
      <button class="numerator" value="9">9</button>
      <button class="operator" value="-">-</button>
      <button class="numerator" value="4">4</button>
      <button class="numerator" value="5">5</button>
      <button class="numerator" value="6">6</button>
      <button class="operator" value="+">+</button>
      <button class="numerator" value="1">1</button>
      <button class="numerator" value="2">2</button>
      <button class="numerator" value="3">3</button>
      <button id="equals" value="=">=</button>
      <button id="zero" class="numerator bottom-row" value="0">0</button>
      <button class="numerator bottom-row" value=".">.</button>
    </div>

  </section>

  <script src="js/calculator.js" type="text/javascript"></script>

</body>

</html>
