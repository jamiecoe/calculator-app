<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Calculator App</title>

  <link rel="stylesheet" type="text/css" href="css/style.css" />


</head>

<body>

  <header>
    <h1>Calculator App</h1>
  </header>

  <section>
    <div id="output-box">0</div>
    <div>
      <button id="clear">AC</button>
      <button>CE</button>
      <button class="operator">/</button>
      <button class="operator">*</button>
    </div>

    <div>
      <button class="numerator">7</button>
      <button class="numerator">8</button>
      <button class="numerator">9</button>
      <button class="operator">-</button>
    </div>

    <div>
      <button class="numerator">4</button>
      <button class="numerator">5</button>
      <button class="numerator">6</button>
      <button class="operator">+</button>
    </div>

    <div>
      <button class="numerator">1</button>
      <button class="numerator">2</button>
      <button class="numerator">3</button>
      <button id="equals">=</button>
    </div>

    <div>
      <button class="numerator">0</button>
      <button class="numerator">.</button>
    </div>

  </section>

  <script src="js/calculator.js" type="text/javascript"></script>

</body>

</html>
